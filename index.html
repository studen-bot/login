<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container1">
        <div class="login">
            <h2>Login to your account</h2>
        </div>
        <form id="login">
            <div class="email">
                <input type="text" id="emailLogin" placeholder="Email address">
                <span id="emailloginError" class="error"></span>
            </div>
            <br><br>


            <div class="password">
                <input type="password" id="pass3" placeholder="Password*">
                <span id="pass3Error" class="error"></span>
            </div>
            <br>
        </form><br>
        <div class="fpassword">
            <label><input type="checkbox">Remember Me </label>
            <a href="fp.html" target="_blank">Forgot password?</a>
        </div>
        <div class="submit"><input type="submit" id="log" value="submit"></div>
        <br>
        <p id="loginMessage"></p>
        <div class="dacc">
            <p>Don't have account?</p><a href="signup.html" target="_blank">Sign-up</a>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
